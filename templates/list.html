    <script type="text/javascript">
        var img = new Image();
        img.onload = function(){
            var canvas = $('#blur').get(0);
            var ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            varBlur(ctx, function(x, y){

                return z || 1;
            });
