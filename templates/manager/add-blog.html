<!doctype html>
<html>
<head>
	<title>管理</title>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="{{StaticUrl "images/favicon.ico"}}">
	<link rel="stylesheet" type="text/css" href="{{StaticUrl "css/sider.css"}}">
	<link href="{{StaticUrl "bootswitch/bootstrap-switch.min.css"}}" rel="stylesheet">
	<style type="text/css">
		.div-wrapper .blog-content {
			text-indent: 0;
			padding-bottom: 80px;	
			background: #fff;
			background: rgba(255,255,255,0.9);
			background: -webkit-linear-gradient(bottom, rgba(255,255,255,0), rgba(255,255,255,0.9) 50px);
			background: -moz-linear-gradient(bottom, rgba(255,255,255,0), rgba(255,255,255,0.9) 50px);
			background: -ms-linear-gradient(bottom, rgba(255,255,255,0), rgba(255,255,255,0.9) 50px);
			background: -o-linear-gradient(bottom, rgba(255,255,255,0), rgba(255,255,255,0.9) 50px);
			background: linear-gradient(bottom, rgba(255,255,255,0), rgba(255,255,255,0.9) 50px);
		}
		.bootstrap-switch .bootstrap-switch-handle-on.bootstrap-switch-primary, .bootstrap-switch .bootstrap-switch-handle-off.bootstrap-switch-primary{
			background: #ff5f3e;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				{{include "manager/nav.html"}}
			</div>
			<div class="col-md-9">
				<div class="div-wrapper">
					<div class="blog-item">
						<div class="blog-content">
							<form class="form-horizontal" role="form" action="/blog/add" method="POST">
							  	<div class="form-group">
								    <label class="col-sm-2 control-label">标题</label>
								    <div class="col-sm-10">
								      	<input type="text" class="form-control" id="title" name="blog.Title" placeholder="请输入标题">
								    </div>
							   	</div>
							   	<div class="form-group">
							  		<label class="col-sm-2 control-label">是否可见</label>
							    	<div class="col-sm-10">
							      		<div class="switch" >
							                <input class="form-control" name="Status" type="checkbox" data-on-text="开启" data-off-text="关闭"/>
							            </div>
							    	</div>
							  	</div>
							  	<div class="form-group">
							    	<label class="col-sm-2 control-label">分类</label>
							    	<div class="col-sm-10">
							    			{{range .T.categories}}
							    				<label  class="checkbox-inline"><input type="checkbox" name="Cat" value="{{.Id}}"/> {{.Name}}</label>
							    			{{end}}
							    	</div>
							  	</div>
							  	<div class="form-group">
							  		<label class="col-sm-2 control-label">标签</label>
							    	<div class="col-sm-10">
							      		<input type="text" class="form-control" name="Tags" placeholder="请输入关键词,多个词用;分隔" />
							    	</div>
							  	</div>
							  	<div class="form-group">
							  		<label class="col-sm-2 control-label">内容</label>
							    	<div class="col-sm-10">
							    		<!-- 加载编辑器的容器 -->
									    <script id="blog-detail" name="blog.Content" type="text/plain">
									        这里写你的初始化内容
									    </script>
							    	</div>
							  	</div>
							  	<div class="form-group">
							    	<div class="col-sm-offset-2 col-sm-10">
							      		<button type="submit" class="btn btn-default"><i class="iconfont">&#xe609;</i> 发布文章</button>
							      		<button type="submit" class="btn btn-default"><i class="iconfont">&#xe60a;</i> 存为草稿</button>
							    	</div>
							    </div>
							</form>
						</div>
					</div>
				</p>
			</div>
		</div>
	</div>
	{{include "footer.html"}}
    <script type="text/javascript" src="{{StaticUrl "bootswitch/bootstrap-switch.min.js"}}"></script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="{{StaticUrl "ueeditor/ueditor.config.js"}}"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="{{StaticUrl "ueeditor/ueditor.all.js"}}"></script>
	<script type="text/javascript">
		$(function(){
			$("[name='Status']").bootstrapSwitch();
			var ue = UE.getEditor('blog-detail');
			//对编辑器的操作最好在编辑器ready之后再做
			ue.ready(function() {
			    //设置编辑器的内容
			    ue.setContent('请输入文章内容');
			    ue.setHeight(500);
			    //获取html内容，返回: <p>hello</p>
			    var html = ue.getContent();
			    //获取纯文本内容，返回: hello
			    var txt = ue.getContentTxt();
			    console.log(html)
			    console.log(txt)
			});
			getFocus($(".nav-list .li-add-blog"),true);
		});
	</script>
</body>
</html>
