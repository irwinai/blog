<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<style type="text/css">
	body {
		background: url(../images/bg.png) repeat 0 0;
	}
	.nav-container {
		position: relative;
		z-index: 10;
		background: #fff;
	}
	.hover-layer {
		position: absolute;
		top: 0;
		background: #f8f8f8;
		height: 39px;
		width: 100%;
		z-index: -1;
		transition: top 0.2s;
		-webkit-transition: top 0.2s ease-out 0s;
		-moz-transition: top 0.2s;
	}
	.hover-layer:before {
		content: "";
		width: 8px;
		height: 39px;
		position: absolute;
		top: 0;
		left: -8px;
		background: #ff5f3e;
	}
	.nav-list {
		list-style: none;
		padding: 0 20px;
	}
	.nav-list>li {
		border-bottom: 1px solid #f8f8f8;
	}
	.nav-list>li.active a {
		color: #ff5f3e;
	}
	.nav-list>li>a {
		color: #606566;
		padding: 9px 0;
		display: block;
		transition: color 0.2s;
		-webkit-transition: color 0.2s;
		-moz-transition: color 0.2s;
	}
	.nav-list>li>a:hover {
		text-decoration: none;
	}
	.nav-list>li.lev2 {
		padding-left: 30px;
	}
	.blog-list {
		background: #fff;
		min-height: 500px;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="nav-container">
					<div class="hover-layer"></div>
					<ul class="nav-list">
						<li class="lev1"><a>首页</a></li>
						<li class="lev1"><a>博文</a></li>
						<li class="lev2"><a>前端技术</a></li>
						<li class="lev2"><a>交互设计</a></li>
						<li class="lev2"><a>视觉设计</a></li>
					</ul>
				</div>
			</div>
			<div class="col-md-9">
				<div class="blog-list">
					<div></div>
				</div>
			</div>
		</div>
	<div>
<script type="text/javascript">
$(function() {
	$(".nav-list").on("mouseenter", "li", function(evt) {
		var $dom = $(this);
		var _top = ($dom.index()) * $dom.outerHeight();
		$(".hover-layer").css('top', _top);
		$(".nav-list>li.active").removeClass("active");
		$dom.addClass('active');
	});
});
</script>
</body>
</html>
